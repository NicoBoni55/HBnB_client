<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icons/icon.png" type="image/png">
</head>
<body>
    <header>
        <nav>
            <a class="logo">
                <img src="./icons/logo.png" alt="logo">
            </a>
            <a href="index.html">Home</a>
            <a href="place.html">Places</a>
            <a href="add_review.html">Reviews</a>
            <a href="login.html" id="login-link">Login</a>
        </nav>
    </header>
    <main>
        <section id="filter">
            <label for="country-filter">Filter by Country:</label>
            <select id="country-filter">
                <!-- Options will be populated dynamically -->
            </select>
        </section>
        <section id="places-list">
            <!-- List of places will be populated dynamically -->
        </section>
        <div class="place-card">
            <img class="place-image" src="images/Uruguay-hotel.png">
            <div class="place-details">
                <h2>Place 1</h2>
                <p>Price per night: $77</p>
                <p>Location: Uruguay</p>
                <a href="place.html">
                    <button class="details-button">View Details</button>
                </a>
            </div>
        </div>
        <div class="place-card">
            <img class="place-image" src="images/Spain-hotel.png">
            <div class="place-details">
                <h2>Place 2</h2>
                <p>Price per night: $125</p>
                <p>Location: Spain</p>
                <a href="place.html">
                    <button class="details-button">View Details</button>
                </a>
            </div>
        </div>
        <div class="place-card">
            <img class="place-image" src="images/Brasil-hotel.png">
            <div class="place-details">
                <h2>Place 3</h2>
                <p>Price per night: $70</p>
                <p>Location: Brasil</p>
                <a href="place.html">
                    <button class="details-button">View Details</button>
                </a>
            </div>
        </div>
    </main>
    <script src="scripts.js"></script>
    <footer>
        <div>
            All rights reserved
        </div>
    </footer>
</body>
</html>
